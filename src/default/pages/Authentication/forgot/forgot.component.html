
<h2 class="text-muted text-center">{{'authentication.ForgotAccount'|translate}}</h2>
<form [formGroup]="forgotForm" novalidate>
    <mat-form-field class="w-100 mt-2" [ngClass]="{'validationcolor':
    (forgotForm.controls.emailId.hasError('required') && submitted)}" >
        <input matInput  placeholder="Email" formControlName="emailId" required >
        <mat-error *ngIf="forgotForm.controls['emailId'].hasError('required') && submitted">{{'Error.EmailIsRequired'|translate}}</mat-error>
        <mat-error *ngIf="forgotForm.controls['emailId'].hasError('invalidEmail') && submitted">{{'Error.InvalidEmailAddress'|translate}}</mat-error>
    </mat-form-field>
    <div class="text-center mt-2">
        <button mat-fab color="primary" disabled class="mat-elevation-z6" (click)="onForgotFormSubmit(forgotForm.value)">
            <mat-icon>exit_to_app</mat-icon>
        </button>
    </div>
    <div fxLayout="row" fxLayoutAlign="space-between center" class="mt-2">
        <div class="divider w-100"></div>
        <h3 class="text-muted auth forgot" routerLink="/auth/sign-in">{{'authentication.GoBackToLogin'|translate}}</h3>
        <div class="divider w-100"></div>
    </div>
</form>
