<div fxLayout="row" fxLayout.xs="column" [fxLayoutAlign]="align" class="text-muted">
    <div *ngIf="type==='detail'">
        <span>Quantity:</span>
        <button mat-icon-button matTooltip="Remove" (click)="changeCount('remove')"><mat-icon>remove</mat-icon></button>
        <span> {{quantity}} </span>
        <button mat-icon-button matTooltip="Add" (click)="changeCount('add')"><mat-icon>add</mat-icon></button>
    </div>
    <div class='prod-icon'>
        <button mat-icon-button matTooltip="Add to wishlist" (click)="addToWishList(product);isWish[product]='warn'"><mat-icon color="isWish[product]">favorite</mat-icon></button>
        <!--<button  mat-icon-button matTooltip="Quick view" (click)="openProductDialog(product)"><mat-icon>remove_red_eye</mat-icon></button>-->
        <button mat-flat-button color="primary" (click)="addToCart(product)">ADD TO CART</button>
        <!--<button *ngIf="type==='all'||type==='detail'" mat-icon-button matTooltip="Add to cart" (click)="addToCart(product)"><mat-icon>shopping_cart</mat-icon></button>-->
        <!-- <button div *ngIf="type==='home'" mat-icon-button (click)="addToCart(product)">Add to Cart</button> -->
        <!--<span *ngIf="type==='home'" class="cart-lk">-->
            <!--<a  (click)="addToCart(product)"> Add to Cart </a>-->
        <!--</span>-->
    </div>
</div> 
<div *ngIf="product?.availibilityCount == 0 && type=='all'" class="bg-warn p-1 mt-2">
    Sorry, this item is unavailable. Please choose a different one.
</div>
